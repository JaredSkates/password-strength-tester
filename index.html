<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  </head>

  <body>
    <header class="password-header">
      <div class="header-contents">
        <h2>Password Tester</h2>
      </div>
    </header>

    <main class="password-tester">

      <div class="tester-contents">
        <input placeholder="Type a password" type="text" id="password">
        <p id="password-strength">No Password</p>
      </div>

      <div class="password-character-container">
        <p><span id="number-counter">0</span> characters containing:</p>
        <p class="containing-characters" id="lowerCase">Lower Case</p>
        <p class="containing-characters" id="upperCase">Upper Case</p>
        <p class="containing-characters" id="numbers">Numbers</p>
        <p class="containing-characters" id="symbols">Symbols</p>
      </div>

      <p></p>
    </main>

    <footer class="password-footer">
      <p class="copyright">COPYRIGHT @ Jared Anastacio Ferrer 2024</p>
    </footer>

    <script src="scripts/main.js" type="text/javascript"></script>
  </body>

</html>
